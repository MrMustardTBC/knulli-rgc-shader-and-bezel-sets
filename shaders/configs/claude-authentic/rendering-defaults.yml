# Batocera/Knulli Rendering Defaults Configuration
# Optimized for RG35XX H (640x480) - Performance over visuals
# Focus on authenticity while maintaining smooth gameplay

# Global fallback for any unlisted systems
default:
  shader: sharp-shimmerless/shaders_glsl/sharp-shimmerless

# Atari Systems
atari2600:
  shader: crt/crt-geom
  shader_parameters:
    CRTgamma: 2.5
    d: 1.5
    R: 3.5
    cornersize: 0.03
    cornersmooth: 1000.0
    overscan_x: 100.0
    overscan_y: 100.0
    DOTMASK: 0.3
    scanline_weight: 0.3
    interlace_detect: 1.0
  # Alternative: scanlines/scanlines (lighter)

atari5200:
  shader: crt/crt-geom
  shader_parameters:
    CRTgamma: 2.5
    d: 1.5
    scanline_weight: 0.3

atari7800:
  shader: crt/crt-geom
  shader_parameters:
    CRTgamma: 2.5
    d: 1.5
    scanline_weight: 0.3

lynx:
  shader: handheld/lcd3x
  shader_parameters:
    BRIGHTEN_SCANLINES: 0.25
  # Alternative: scalefx/scale2xplus

jaguar:
  shader: crt/crt-easymode
  shader_parameters:
    scanline_weight: 0.25
    scanline_gap_brightness: 0.72
    curvature: 0.02
  # Alternative: crt/crt-geom

# Nintendo Systems
