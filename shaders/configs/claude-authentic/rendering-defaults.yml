# Additional recommended shader downloads:
# 1. guest-dr-venom CRT shader pack: https://github.com/guest-r/guest.r-dr.venom
# 2. MDAPT dithering shaders: https://github.com/libretro/common-shaders/tree/master/dithering  
# 3. Improved handheld LCD shaders: https://github.com/libretro/common-shaders/tree/master/handheld
# 4. NTSC shader pack: https://github.com/libretro/common-shaders/tree/master/ntsc
# 5. Specialized arcade CRT shaders: https://github.com/libretro/mame2016-libretro/tree/master/artwork/shaders

# Performance notes for RG35XX H:
# - crt-easymode is lighter than crt-geom while still providing good CRT simulation
# - Reduced scanline opacity and curvature for better performance
# - Handheld systems use lighter LCD simulation shaders
# - Avoid heavy shaders like crt-royale, crt-aperture, or complex NTSC filters
# - Pixel-perfect scaling used for systems where authenticity demands it (like DOS games)